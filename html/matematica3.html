<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matemática</title>

  <!-- podes usar o mesmo CSS da home -->
  <link rel="stylesheet" href="/css/styledisciplina.css" />
  <!-- se quiseres um CSS próprio, troca o nome do ficheiro -->
</head>
<body>
  <div class="screen">
    
    <!-- Cabeçalho -->
    <header class="top">
      <h1>Matemática</h1>
    </header>

    <!-- Conteúdo principal: quadrados 2 a 2 -->
    <main class="topics">
      <section class="topics-grid">

        <!-- Resumos -->
        <button class="topic-card" onclick="location.href='mat-resumos.html'">
          <img src="/resumos.png" alt="Resumos de Matemática" class="topic-img">
          <span class="topic-label">Resumos</span>
        </button>

        <!-- Testes -->
        <button class="topic-card" onclick="location.href='mat-testes.html'">
          <img src="/testes.png" alt="Testes de Matemática" class="topic-img">
          <span class="topic-label">Testes</span>
        </button>

        <!-- Exames -->
        <button class="topic-card" onclick="location.href='mat-exames.html'">
          <img src="/exames.png" alt="Exames de Matemática" class="topic-img">
          <span class="topic-label">Exames</span>
        </button>

        <!-- Exercícios -->
        <button class="topic-card" onclick="location.href='mat-exercicios.html'">
          <img src="/exercicios.png" alt="Exercícios de Matemática" class="topic-img">
          <span class="topic-label">Exercícios</span>
        </button>

        <!-- Jogos -->
        <button class="topic-card" onclick="location.href='mat-jogos.html'">
          <img src="/jogos.png" alt="Jogos de Matemática" class="topic-img">
          <span class="topic-label">Jogos</span>
        </button>

      </section>
    </main>

    <!-- Barra inferior (igual à que já tens) -->
    <nav class="bottombar">

      <!-- ESQUERDA: perfil + centros -->
      <div class="left-group">
        <button class="nav-btn" onclick="location.href='perfil.html'">
          <img src="/perfil.png" class="nav-icon" alt="Perfil">
        </button>

        <button class="nav-btn" onclick="location.href='centros.html'">
          <img src="/book.png" class="nav-icon" alt="Centros de estudo">
        </button>
      </div>

      <!-- ESPAÇO debaixo da home -->
      <div class="center-spacer"></div>

      <!-- DIREITA: comunidade -->
      <div class="right-group">
        <button class="nav-btn" onclick="location.href='comunidade.html'">
          <img src="/comunidade.png" class="nav-icon" alt="Comunidade">
        </button>
        <button class="nav-btn" onclick="location.href='mensagem.html'">
          <img src="/mensagem.png" class="nav-icon" alt="Mensagem">
        </button>
      </div>

      <!-- HOME no centro -->
      <button class="home-btn" onclick="location.href='home.html'">
        <span class="home-ring">
          <img src="/home.png" class="home-icon" alt="Home">
        </span>
      </button>

    </nav>
  </div>
</body>
</html>
