<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LABRATS Home</title>
  <link rel="stylesheet" href="/css/styleHome.css" />
</head>
<body>
  <div class="screen">
    <header class="top">
    <h1>LearnHub</h1>
    </header>

    <!-- Lista de ciclos (sem barra de pesquisa) -->
    <main class="list">
      <button class="btn-cycle" onclick="location.href='1ciclo.html'">1º CICLO</button>
      <button class="btn-cycle" onclick="location.href='2ciclo.html'">2º CICLO</button>
      <button class="btn-cycle" onclick="location.href='3ciclo.html'">3º CICLO</button>
      <button class="btn-cycle" onclick="location.href='secundario.html'">Secundário</button>
    </main>

    <nav class="bottombar">

      <!-- ESQUERDA: perfil + centros -->
      <div class="left-group">
        <button class="nav-btn" onclick="location.href='perfil.html'">
          <img src="/perfil.png" class="nav-icon" alt="Perfil">
        </button>

        <button class="nav-btn" onclick="location.href='centros.html'">
          <img src="/book.png" class="nav-icon" alt="Centros de estudo">
        </button>
      </div>

      <!-- ESPAÇO RESERVADO PARA A HOME (fica debaixo do círculo) -->
      <div class="center-spacer"></div>

      <!-- DIREITA: comunidade -->
      <div class="right-group">
        <button class="nav-btn" onclick="location.href='comunidade.html'">
          <img src="/comunidade.png" class="nav-icon" alt="Comunidade">
        </button>

        <button class="nav-btn" onclick="location.href='mensagem.html'">
          <img src="/mensagem.png" class="nav-icon" alt="Mensagem">
        </button>        
      </div>

      <!-- HOME NO CENTRO, POR CIMA DA BARRA -->
      <button class="home-btn" onclick="location.href='home.html'">
        <span class="home-ring">
          <img src="/home.png" class="home-icon" alt="Home">
        </span>
      </button>
    </nav>
  </div>
</body>
</html>
